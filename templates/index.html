<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Join — Neon Chat</title>

    <!-- Tailwind CDN (development only) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.06);
            --accent-1: #60A5FA;
            --accent-2: #7C3AED;
        }

        html,
        body {
            height: 100%;
            font-family: 'Outfit', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        /* soft floating background shapes */
        .float-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .card-tilt {
            transform: perspective(1200px) rotateX(0.6deg) rotateY(-0.6deg);
        }

        .glass {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        /* subtle entrance animation */
        .enter-up {
            animation: enterUp .45s cubic-bezier(.2, .9, .3, 1) both;
        }

        @keyframes enterUp {
            from {
                transform: translateY(18px) scale(.995);
                opacity: 0
            }

            to {
                transform: translateY(0) scale(1);
                opacity: 1
            }
        }

        /* glowing button focus */
        .glow-btn:focus {
            box-shadow: 0 10px 30px -10px rgba(96, 165, 250, 0.5), inset 0 -1px 0 rgba(255, 255, 255, 0.06);
            outline: none;
        }

        /* input nice */
        .input-fancy {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
    </style>
</head>

<body
    class="min-h-full bg-gradient-to-br from-slate-900 via-slate-950 to-black text-slate-100 flex items-center justify-center p-6">

    <!-- Decorative floating backgrounds -->
    <div class="float-bg">
        <div
            class="absolute -left-28 -top-28 w-96 h-96 rounded-full blur-3xl opacity-30 bg-gradient-to-br from-indigo-600 to-blue-400 transform -rotate-12">
        </div>
        <div
            class="absolute -right-28 -bottom-24 w-80 h-80 rounded-full blur-2xl opacity-25 bg-gradient-to-br from-fuchsia-600 to-purple-500 transform rotate-6">
        </div>
        <svg class="absolute inset-0 w-full h-full" preserveAspectRatio="none">
            <defs>
                <pattern id="dots" x="0" y="0" width="28" height="28" patternUnits="userSpaceOnUse">
                    <circle cx="1" cy="1" r="0.8" fill="rgba(255,255,255,0.02)" />
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#dots)" />
        </svg>
    </div>

    <!-- Center card -->
    <main class="w-full max-w-2xl mx-auto enter-up">
        <div class="glass card-tilt rounded-3xl p-6 sm:p-10 shadow-2xl ring-1 ring-white/5">
            <div class="flex items-center gap-4">
                <div class="p-3 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 shadow-lg">
                    <!-- logo -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M12 3c4.97 0 9 3.582 9 8 0 2.87-1.919 5.392-4.847 6.805-.31.155-.53.45-.587.797l-.243 1.48a1 1 0 0 1-1.539.694l-1.586-1.024a1.3 1.3 0 0 0-1.4 0l-1.586 1.024a1 1 0 0 1-1.539-.693l-.243-1.48a1.2 1.2 0 0 0-.587-.797C4.919 16.392 3 13.87 3 11c0-4.418 4.03-8 9-8Z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight">Welcome to Neon Chat</h1>
                    <p class="text-sm text-slate-300/80 mt-1">Enter a display name and join a real-time room — fast,
                        private & beautiful.</p>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-1 gap-6 sm:flex sm:items-center sm:justify-between">
                <!-- left content -->
                <div class="flex-1">
                    <div class="mb-2 text-slate-300 text-sm">Ready to chat?</div>

                    <!-- Form -->
                    <form action="{{ url_for('home') }}" method="post"
                        class="flex flex-col sm:flex-row gap-3 items-stretch">
                        <!-- name input -->
                        <label for="name" class="sr-only">Display name</label>
                        <input id="name" name="name" required
                            class="input-fancy rounded-2xl px-4 py-3 w-full sm:w-auto flex-1 placeholder:text-slate-400 focus:ring-2 focus:ring-blue-500/40 focus:border-transparent transition"
                            placeholder="Enter your display name (e.g. Chrome-AB12)" maxlength="28" />

                        <!-- submit -->
                        <button type="submit"
                            class="glow-btn inline-flex items-center gap-2 rounded-2xl px-5 py-3 bg-gradient-to-br from-blue-500 to-indigo-600 hover:scale-[1.02] active:scale-[0.99] transition transform shadow-xl">
                            <!-- animated icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 -ml-1" viewBox="0 0 24 24"
                                fill="none" stroke="white" stroke-width="1.6" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M22 2L11 13"></path>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                            </svg>
                            <span class="text-sm font-semibold">Join Room</span>
                        </button>
                    </form>

                    <p class="mt-3 text-xs text-slate-400">By joining, you accept our <a href="#"
                            class="underline underline-offset-2 text-slate-200">community rules</a>.</p>
                </div>

                <!-- right content - preview / tips card -->
                <aside class="w-full sm:w-64 glass rounded-2xl p-3 sm:p-4 border border-white/6 shadow-lg">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="text-xs text-slate-300">Live users</div>
                            <div id="onlinePreview" class="text-lg font-semibold mt-1">0</div>
                        </div>
                        <div class="text-xs text-slate-300 text-right">
                            <div>Secure</div>
                            <div class="text-slate-400 text-xs">No login required</div>
                        </div>
                    </div>
                    <div class="mt-3 text-xs text-slate-400">Tip: use a short name like <span
                            class="text-white">Chrome-7F3A</span> or your nickname.</div>
                </aside>
            </div>

            <!-- footer small -->
            <div class="mt-6 text-xs text-slate-400 flex items-center justify-between">
                <div>Built with <span class="text-slate-200">Flask + Socket.IO</span></div>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-emerald-400 shadow-md"></span>
                    <span>Anyone online</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Minimal script: small UX niceties (no extra libs) -->
    <script>
        // focus input on load
        document.addEventListener('DOMContentLoaded', () => {
            const name = document.getElementById('name');
            if (name) {
                name.focus();
                // small floating label effect
                name.addEventListener('input', () => {
                    name.classList.toggle('ring-2', name.value.length > 0);
                });
            }

            // a tiny demo of live users preview (replace with real Socket.IO on chat page)
            const preview = document.getElementById('onlinePreview');
            if (preview) {
                let c = Math.floor(Math.random() * 5);
                preview.textContent = c;
                setInterval(() => {
                    c = Math.max(0, c + (Math.random() > 0.5 ? 1 : -1));
                    preview.textContent = c;
                }, 2300);
            }
        });
    </script>
</body>

</html>
